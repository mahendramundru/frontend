<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="First html page" />
    <meta name="keywords" content="Html page, html" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form action="">
      <div>
        <label for="myName">Name:</label>
        <input type="text" name="myName" />
      </div>
      <div>date time: <input type="datetime-local" name="mydt" /></div>
      <div>Avaialble : <input type="checkbox" name="mycheckbox" ></div>
      <div>
        Male <input type="radio" name="myradio" >
        Female <input type="radio" name="myradio" >
      </div>
      <div>
        <label for="country">Country </label>
        <select id="country">
          <option value="india" selected>india</option>
          <option value="usa">usa</option>
          <option value="uk"  >uk</option>
        </select>
      </div>
      <div><input type="number" ></div>
      <div><input type="range" name="" id="" ></div>
      <div><input type="color" name="" id=""></div>
      <div><input type="file" name="" id=""></div>
      <div><input type="submit" value="Submit"></div>
      <div><input type="reset" value="Reset"></div>
    </form>
  </body>
</html>
